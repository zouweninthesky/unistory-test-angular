<section class="blog">
  <h2 class="blog__header">Блог</h2>
  <ul class="blog__list">
    <app-article-tile
      *ngFor="let article of articles"
      [article]="article"
    ></app-article-tile>
  </ul>
  <ng-template #noArticles>
    <p>Статей пока нет</p>
  </ng-template>
  <button type="button" (click)="onCreate()">Создать статью</button>
  <app-article-create-modal
    *ngIf="createModalOpened"
    (createCanceledEvent)="onCreateCanceled()"
  ></app-article-create-modal>
</section>
