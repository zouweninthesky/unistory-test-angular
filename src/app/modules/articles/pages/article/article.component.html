<section class="article container">
  <a class="button" routerLink="/">Назад</a>

  <div *ngIf="article; else noArticle">
    <h2>Запись "{{ article!.title }}"</h2>

    <p class="article__warning" *ngIf="isModified">
      Обнаружены изменения! Не забудьте сохранить.
    </p>

    <app-article-edit
      [article]="article"
      (isModifiedEvent)="onModified($event)"
    ></app-article-edit>
  </div>

  <app-delete-modal
    *ngIf="deleteModalOpened"
    [id]="article!.id"
  ></app-delete-modal>

  <ng-template #noArticle>
    <p>Такой статьи не существует</p>
  </ng-template>
</section>
