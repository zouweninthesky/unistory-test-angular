<app-modal>
  <h2>Создание новой статьи</h2>
  <div>
    <div class="input">
      <label for="title">Название</label>
      <input id="title" type="text" [(ngModel)]="title" />
    </div>
    <div class="input">
      <label for="content">Содержимое</label>
      <textarea
        name=""
        id="content"
        cols="30"
        rows="10"
        [(ngModel)]="content"
      ></textarea>
    </div>

    <div class="buttons-wrapper">
      <button class="button" type="button" (click)="onCancel()">
        Отменить
      </button>
      <button class="button" type="button" (click)="onSave()">Сохранить</button>
    </div>
  </div>
</app-modal>
