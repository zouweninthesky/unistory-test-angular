<section>
  <a routerLink="/">Назад</a>

  <div *ngIf="article; else noArticle">
    <app-article-edit [article]="article"></app-article-edit>

    <button type="button" (click)="onDelete()">Удалить</button>
  </div>

  <ng-template #noArticle>
    <p>Такой статьи не существует</p>
  </ng-template>

  <app-delete-modal
    *ngIf="deleteModalOpened"
    [id]="article!.id"
    (deleteCanceledEvent)="onDeleteCancel()"
  ></app-delete-modal>
</section>
