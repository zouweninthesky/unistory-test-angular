<div>
  <h2>Создание новой статьи</h2>
  <div>
    <input type="text" [(ngModel)]="title" />
    <textarea
      name=""
      id=""
      cols="30"
      rows="10"
      [(ngModel)]="content"
    ></textarea>
    <button class="button" type="button" (click)="onCancel()">Отменить</button>
    <button class="button" type="button" (click)="onSave()">Сохранить</button>
  </div>
</div>
